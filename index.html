<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memory Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="memory-game" id="game-board"></div>
        <div class="game-over-modal-container" id="modal">
            <div class="game-over-modal">
                <h1>Game Over!</h1>
                <div class="stats-container" id="stats">
                    <p class="tries"></p>
                    <p>|</p>
                    <p class="time"></p>
                </div>
                <button class="reset-button" id="reset">Play Again</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
